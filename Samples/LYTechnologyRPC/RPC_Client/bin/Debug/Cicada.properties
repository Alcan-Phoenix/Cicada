#-------------RPC客户端相关配置--------------------------
#RPC客户端使用的接口类型
Cicada.Rpc.Client.Endpoints.1.Contract=ThriftCustomerService+Iface,RPC_Client
#服务发现两种方式：ServiceCentre（服务中心）或者Direct（直连）
Cicada.Rpc.Client.Endpoints.1.ServiceFinderType=Direct
#当服务发现为直连方式时连接的RPC服务器的地址
Cicada.Rpc.Client.Endpoints.1.Server=172.18.108.118:7911
#当服务发现为服务中心方式时所使用的服务中心的地址
#Cicada.Rpc.Client.Endpoints.1.ServiceCentre.RespositoryServer=172.18.108.118:2181
#当服务发现为服务中心方式时所使用的RPC名称
#Cicada.Rpc.Client.Endpoints.1.ServiceCentre.Name=/Rpc/RpcDemo/V1.1
